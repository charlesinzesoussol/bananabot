name: Deploy BananaBot to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests (if any)
      run: |
        echo "No tests configured yet"
        
    - name: Deploy to VPS
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        timeout: 300s
        command_timeout: 180s
        script: |
          set -e
          echo "🍌 Starting BananaBot deployment..."
          
          # Setup directories
          mkdir -p /opt/bananabot
          cd /opt/bananabot
          
          # Stop existing bot
          pkill -f "python.*start.py" || true
          pkill -f "python.*slash_bot.py" || true
          
          # Setup repository
          if [ ! -d ".git" ]; then
            git clone --depth 1 https://github.com/charlesinzesoussol/bananabot.git .
          else
            git pull origin main
          fi
          
          # Setup Python environment (quick)
          if [ ! -d "venv_linux" ]; then
            python3 -m venv venv_linux
            source venv_linux/bin/activate
            pip install --no-cache-dir -r requirements.txt
          else
            source venv_linux/bin/activate
            pip install --no-cache-dir --upgrade -r requirements.txt
          fi
          
          # Start bot
          nohup python start.py > bananabot.log 2>&1 &
          echo "✅ Bot deployed and started!"