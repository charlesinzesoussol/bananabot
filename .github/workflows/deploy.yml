name: Deploy BananaBot to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests (if any)
      run: |
        echo "No tests configured yet"
        
    - name: Deploy to VPS
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        debug: true
        script: |
          echo "🍌 Starting BananaBot deployment..."
          whoami
          pwd
          
          # Create directory if it doesn't exist
          echo "Creating bot directory..."
          mkdir -p /opt/bananabot
          cd /opt/bananabot
          
          # Clone repo if it doesn't exist
          if [ ! -d ".git" ]; then
            echo "Cloning repository..."
            git clone https://github.com/charlesinzesoussol/bananabot.git .
          else
            echo "Repository already exists, pulling updates..."
          fi
          
          # Stop the bot if running
          echo "Stopping existing bot..."
          pkill -f "python.*slash_bot.py" || true
          pkill -f "python.*start.py" || true
          
          # Pull latest changes
          echo "Pulling latest changes..."
          git pull origin main || echo "Pull failed, continuing..."
          
          # Create virtual environment if it doesn't exist
          if [ ! -d "venv_linux" ]; then
            echo "Creating virtual environment..."
            python3 -m venv venv_linux
          fi
          
          # Update dependencies
          echo "Installing dependencies..."
          source venv_linux/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # Check volume paths
          echo "Checking volume paths..."
          python3 check_volume.py || true
          
          # Start the bot in background
          echo "Starting bot..."
          nohup python start.py > bananabot.log 2>&1 &
          sleep 2
          
          echo "✅ Bot deployed and started successfully!"
          echo "Check logs with: tail -f /opt/bananabot/bananabot.log"