name: Deploy BananaBot to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy BananaBot to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        timeout: 5m
        script: |
          echo "🍌 Starting BananaBot deployment..."
          
          # Setup bot directory  
          mkdir -p /opt/bananabot
          cd /opt/bananabot
          
          # Stop existing bot processes
          echo "Stopping existing bot..."
          pkill -f "python.*start.py" || true
          pkill -f "python.*slash_bot.py" || true
          
          # Update repository
          if [ ! -d ".git" ]; then
            git clone https://github.com/charlesinzesoussol/bananabot.git .
          else
            git pull origin main
          fi
          
          # Setup Python environment
          python3 -m venv venv_linux || true
          source venv_linux/bin/activate
          pip install --no-cache-dir -r requirements.txt
          
          # Create .env from example if needed
          [ ! -f ".env" ] && cp .env.example .env || true
          
          # Start bot
          nohup python start.py > bananabot.log 2>&1 &
          echo "✅ BananaBot deployment started!"