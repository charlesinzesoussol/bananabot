name: Deploy BananaBot to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy BananaBot to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        timeout: 5m
        script: |
          echo "ğŸŒ Starting BananaBot deployment..."
          
          # Setup bot directory  
          mkdir -p /opt/bananabot
          cd /opt/bananabot
          
          # Stop existing bot processes
          echo "Stopping existing bot..."
          pkill -f "python.*start.py" || true
          pkill -f "python.*slash_bot.py" || true
          
          # Update repository
          if [ ! -d ".git" ]; then
            git clone https://github.com/charlesinzesoussol/bananabot.git .
          else
            git pull origin main
          fi
          
          # Setup Python environment
          python3 -m venv venv_linux || true
          source venv_linux/bin/activate
          pip install --no-cache-dir -r requirements.txt
          
          # Create .env file from GitHub secrets
          echo "Creating .env file from GitHub secrets..."
          cat > .env << EOF
          DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
          GUILD_ID=${{ secrets.GUILD_ID }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          LOG_LEVEL=INFO
          MAX_REQUESTS_PER_HOUR=10
          ENABLE_BATCH_PROCESSING=false
          BATCH_SIZE=10
          BATCH_TIMEOUT=60
          ENABLE_CONTENT_FILTER=true
          EOF
          
          # Start bot
          nohup python start.py > bananabot.log 2>&1 &
          sleep 2
          
          # Check if bot started
          if pgrep -f "python.*start.py" > /dev/null; then
            echo "âœ… BananaBot deployed and started successfully!"
          else
            echo "âŒ Bot failed to start, check logs:"
            cat bananabot.log
          fi