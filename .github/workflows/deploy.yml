name: Deploy BananaBot to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests (if any)
      run: |
        echo "No tests configured yet"
        
    - name: Setup Bot Directory
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        timeout: 60s
        script: |
          echo "🍌 Setting up bot directory..."
          mkdir -p /opt/bananabot
          cd /opt/bananabot
          pkill -f "python.*start.py" || true
          pkill -f "python.*slash_bot.py" || true
          
    - name: Update Code
      uses: appleboy/ssh-action@v1.0.0  
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        timeout: 120s
        script: |
          cd /opt/bananabot
          if [ ! -d ".git" ]; then
            git clone --depth 1 https://github.com/charlesinzesoussol/bananabot.git .
          else
            git pull origin main
          fi
          
    - name: Setup Environment
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        timeout: 300s
        script: |
          cd /opt/bananabot
          if [ ! -d "venv_linux" ]; then
            python3 -m venv venv_linux
            source venv_linux/bin/activate
            pip install --upgrade pip wheel
            pip install --only-binary=all discord.py google-generativeai python-dotenv aiohttp pydantic || pip install discord.py google-generativeai python-dotenv aiohttp pydantic
          else
            source venv_linux/bin/activate
            pip install --upgrade --only-binary=all discord.py google-generativeai python-dotenv aiohttp pydantic || pip install --upgrade discord.py google-generativeai python-dotenv aiohttp pydantic
          fi
          
    - name: Start Bot
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        timeout: 30s
        script: |
          cd /opt/bananabot
          source venv_linux/bin/activate
          nohup python start.py > bananabot.log 2>&1 &
          sleep 1
          echo "✅ Bot deployed and started!"